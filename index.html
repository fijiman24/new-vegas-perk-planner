<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Vegas Perk Planner</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1 id="website-name">NEW VEGAS<br>PERK PLANNER</h1>
    <section class="section">
        <div class="section-title-container">
            <h1 class="section-title">PLAYER LEVEL</h1>
        </div>
        <div class="points-counter">
            <span id="level-points-counter"></span><span id="level-points-total"></span>
        </div>
        </div>
        <div class="section-rows" id="level-rows"></div>
    </section>
    <section class="section">
        <div class="section-title-container">
            <h1 class="section-title">BASE STATS</h1>
        </div>
        <div class="derived-stat-container" id="derived-stats"></div>
    </section>
    <section class="section">
        <div class="section-title-container">
            <h1 class="section-title">S.P.E.C.I.A.L. ATTRIBUTES</h1>
        </div>
        <div class="points-counter">
            Points Spent: <span id="special-points-counter"></span>/<span id="special-points-total"></span>
            <br>
            Implants Spent: <span id="special-checkbox-counter">0</span>/<span id="implant-points-total"></span>
        </div>
        <div class="section-rows" id="special-rows"></div>
    </section>

    <section class="section">
        <div class="section-title-container">
            <h1 class="section-title">SKILLS</h1>
        </div>
        <div class="points-counter">
            Points Spent: <span id="skill-points-counter"></span>/<span id="skill-points-total"></span>
            <br>
            Tags Spent: <span id="skill-checkbox-counter">0</span>/<span id="tag-points-total"></span>
        </div>
        <div class="section-rows" id="skill-rows"></div>
    </section>

    <section class="section">
        <div class="section-title-container">
            <h1 class="section-title">PERKS</h1>
        </div>
        <div class="points-counter">
            Perks Selected: <span id="perk-points-counter"></span>/<span id="perk-points-total"></span>
        </div>
        <div class="section-rows" id="perk-rows"></div>
    </section>

    <section class="section">
        <div class="section-title-container">
            <h1 class="section-title">PLANNER</h1>
        </div>
        <div class="section-rows" id="planner-rows"></div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.3/Sortable.min.js"></script>
    <script src="data.js"></script>
    <script src="script.js"></script>
    <script src="perks.js"></script>
</body>

</html>
