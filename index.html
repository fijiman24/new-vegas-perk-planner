<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Vegas Perk Planner</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <section class="section">
        <h1>Player Level</h1>
        <div class="points-counter">
            Level ups: <span id="level-points-counter"></span>/<span id="level-points-total"></span></div>
        </div>
        <div id="level-rows"></div>
    </section>
    <section class="section">
        <h1>Derived Stats</h1>
        <div class="derived-stat-container" id="derived-stats">
            <!-- Derived stats will be populated by JavaScript -->
        </div>
    </section>
    <section class="section">
        <h1>S.P.E.C.I.A.L. Attributes</h1>
        <div class="points-counter">
            Points Spent: <span id="special-points-counter"></span>/<span id="special-points-total"></span>
            <br>
            Implants Spent: <span id="special-checkbox-counter">0</span>/<span id="special-checkbox-total"></span>
        </div>
        <div id="special-rows"></div>
    </section>

    <section class="section">
        <h1>Skills</h1>
        <div class="points-counter">
            Points Spent: <span id="skill-points-counter"></span>/<span id="skill-points-total"></span>
            <br>
            Tags Spent: <span id="skill-checkbox-counter">0</span>/<span id="skill-checkbox-total"></span>
        </div>
        <div id="skill-rows"></div>
    </section>

    <script src="script.js"></script>
</body>

</html>
