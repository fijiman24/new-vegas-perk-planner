<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fallout: New Vegas Build Planner</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <section class="section">
        <h1>Player Level</h1>
    </section>
    <section class="section">
        <h1>S.P.E.C.I.A.L. Attributes</h1>
        <div class="points-counter">
            Points Spent: <span id="special-points-counter">7</span>/40
        </div>
        <div id="special-rows"></div>
    </section>

    <section class="section">
        <h1>Skills</h1>
        <div class="points-counter">
            Points Spent: <span id="skill-points-counter">13</span>/40
            Skills Tagged: <span id="tagged-points-counter">0</span>/3
        </div>
        <div id="skill-rows"></div>
    </section>

    <script src="script.js"></script>
</body>

</html>
